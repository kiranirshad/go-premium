<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Go premium</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item name">Basic</li>
          <li class="list-group-item year">$9.99/year</li>
          <li class="list-group-item storage">10 GB Storage</li>
          <li class="list-group-item email">10 Emails</li>
          <li class="list-group-item domain">10 Domains</li>
          <li class="list-group-item banddwich">1GB Bandwidth</li>
          <li class="list-group-item banddwich button">
            <button type="button" class="btn btn-success">Sign Up</button>
          </li>
        </ul>
      </div>
      <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item name-2">Pro</li>
              <li class="list-group-item year">$24.99/year</li>
              <li class="list-group-item storage">25 GB Storage</li>
              <li class="list-group-item email">25 Emails</li>
              <li class="list-group-item domain">25 Domains</li>
              <li class="list-group-item banddwich">2GB Bandwidth</li>
              <li class="list-group-item banddwich button">
                <button type="button" class="btn btn-success">Sign Up</button>
              </li>
            </ul>
          </div>
          <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item name">Premium</li>
                  <li class="list-group-item year">$49.99/year</li>
                  <li class="list-group-item storage">50 GB Storage</li>
                  <li class="list-group-item email">50 Emails</li>
                  <li class="list-group-item domain">50 Domains</li>
                  <li class="list-group-item banddwich">5GB Bandwidth</li>
                  <li class="list-group-item banddwich button">
                    <button type="button" class="btn btn-success">Sign Up</button>
                  </li>
                </ul>
              </div>
    </div>
  </body>
</html>
